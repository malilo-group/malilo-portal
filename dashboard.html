<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - MALILO</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1, h2 {
      color: #2c3e50;
      margin: 0;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #34495e;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      perspective: 1000px;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #f5f7fa, #dfe9f3);
    }

    .logout {
      margin-top: 50px;
      font-size: 16px;
      color: #e74c3c;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .logout:hover {
      color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>MALILO GROUP OIL MILLS</h1>
  <h2>IGUNGA ZIBA</h2>

  <div class="cards">
    <div class="card" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSf4Nr5bc5bCLNvyvtsqXo8rmgfX5NaX5mODnDhWbmjSQlDUPA/viewform')">
      MALILO<br>(MAUZO, MANUNUZI NA MADENI)
    </div>
    <div class="card" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLScrGx6sg03FdvxIBbXClPj8AYe8bpnKOAKn--FbsMoRjvZkEA/viewform')">
      MALILO<br>(ZA KUCHAMBUA)
    </div>
    <div class="card" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdmRYmWywlXJqzQkq5Hb5qChHzKIbw_ehCuUXvSmca9WuHlug/viewform')">
      STOCK<br>(MARA YA KWANZA)
    </div>
    <div class="card" onclick="window.open('https://docs.google.com/spreadsheets/d/1p6M7twZqyZRCBSBuyoRcBHVsKXfBZXCFH1hq0IlIen8/edit?resourcekey=&gid=97441479')">
      MALILO REPORTS
    </div>
  </div>

  <div class="logout" onclick="logout()">Logout</div>

  <script>
    const supabase = supabase.createClient(
      'https://vnuykduiqobpuufamniu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZudXlrZHVpcW9icHV1ZmFtbml1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTYzOTgsImV4cCI6MjA3ODYzMjM5OH0.r1XHTkWNvLOfU9q-tbN5_mJjIYqzOZ6MCYm49kEUCLI'
    );

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
